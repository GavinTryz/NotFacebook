<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NotFacebook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Group 18">
        <meta name="description" content="COP4331C Small Project Spring 2021 - Group 18">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Login/Register box -->
            <section id="login">
                <div id="login-box">
                    <div class="name"><strong class="name-not">Yes</strong><strong class="name-facebook">Facebook</strong></div>
                    <input class="login-input input" id="login-username" type="text" placeholder="Username">
                    <input class="login-input input" id="login-password" type="password" placeholder="Password">
                    <button id="login-submit" type="submit">Log In</button>
                    <div id="login-error-text"></div>
                    <div id="login-register-text">Don't have an account? Don't worry! Register in less than 10 seconds!</div>
                    <button id="login-register" type="button">Create a New Account</button>
                </div>
            </section>
            <div></div>
            <!-- Testimonial -->
            <section id="testimonial">
                <div id="testimonial-box">
                    <div id="testimonial-text">Your life. Your contacts.</div>
                    <div id="testimonial-description">
                        Built by industry leading software developers, NotFacebook<sup>&reg;</sup> prides itself
                        on delievering top notch quality, reliability, and user satisfaction.
                    </div>
                    <img id="testimonial-img" src="media/homepage-testimonial.jpeg">
                    <div>INVEST IN DOGECOIN</div>
                </div>
            </section>
        </div>

        <!-- jQuery -->
		<script src="js/jquery-3.5.1.min.js"></script>
    </body>
</html>
